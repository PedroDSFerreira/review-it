<div class="pagination-container">
  {% if page_obj.has_previous %}
  <a href="?page={{ page_obj.previous_page_number }}" class="pagination-button"
    >Previous</a
  >
  {% endif %}

  <span class="pagination-info"
    >Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span
  >

  {% if page_obj.has_next %}
  <a href="?page={{ page_obj.next_page_number }}" class="pagination-button"
    >Next</a
  >
  {% endif %}
</div>

<style>
  .pagination-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 15px;
    background-color: #f1f1f1;
    border-radius: 8px;
  }
  .pagination-button {
    text-decoration: none;
    padding: 10px 20px;
    border: 1px solid #ccc;
    color: #007bff;
    border-radius: 5px;
    background-color: #fff;
    font-size: 18px; /* Fixed pagination text size */
    min-width: 90px;
    text-align: center;
  }
  .pagination-button:hover {
    background-color: #f0f0f0;
  }
  .pagination-info {
    font-size: 18px; /* Fixed pagination info text size */
    color: #555;
  }
</style>
