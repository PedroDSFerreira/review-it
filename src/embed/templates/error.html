<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Container to center the error message */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #fefefe;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .error-container {
        background: #fff;
        padding: 20px 30px;
        border: 1px solid #e0e0e0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 90%;
        text-align: center;
      }
      .error-title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #d9534f;
      }
      .error-message {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-title">Oops!</div>
      <div class="error-message">{{ message }}</div>
    </div>
  </body>
</html>
